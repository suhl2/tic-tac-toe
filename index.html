<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/840a2c45fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <section id="players">
    <p>Player 1</p>
    <input id="player-one-input"/>
    <button id="player-one-button">Enter Name</button>
    <p>Player 2</p>
    <input id="player-two-input" />
    <button id="player-two-button">Enter name</button>
    <p id="current-player">Curent Player: Player 1</p>
    </section>
    <section id="board">
        <div class="cell"><i class="fa-solid fa-x"></i></div>
        <div class="cell"><i class="fa-solid fa-o"></i></div>
        <div class="cell"><i class="fa-solid fa-x"></i></div>
        <div class="cell"><i class="fa-solid fa-o"></i></div>
        <div class="cell"><i class="fa-solid fa-x"></i></div>
        <div class="cell"><i class="fa-solid fa-o"></i></div>
        <div class="cell"><i class="fa-solid fa-x"></i></div>
        <div class="cell"><i class="fa-solid fa-o"></i></div>
        <div class="cell"><i class="fa-solid fa-x"></i></div>
    </section>

</body>
</html>
