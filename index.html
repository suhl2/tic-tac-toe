<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/840a2c45fe.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <section id="players">
        <section id="player-one">
            <p>Player 1</p>
            <input id="player-one-input"/>
            <button id="player-one-button">Enter Name</button>
        </section>
        <section id="player-two">
            <p>Player 2</p>
            <input id="player-two-input" />
            <button id="player-two-button">Enter name</button>
        </section>
            <h2>It's Player One vs Player Two!</h2>
            <p id="current-player">Curent Player: Player 1</p>
    </section>
    <section id="board">
    </section>
<button id="test">Test</button>
</body>
</html>
